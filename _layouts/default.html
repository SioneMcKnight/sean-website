<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>About Cassidy James Blaede</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Cassidy James Blaede">
    <meta name="theme-color" content="#525">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@CassidyJames">
    <meta name="twitter:creator" content="@CassidyJames">

    <meta property="og:title" content="About Cassidy James Blaede">
    <meta property="og:description" content="The personal site for Cassidy James Blaede">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/css/main.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <nav>
      {% assign current = page.url | downcase | split: '/' %}

      <a href="/" {% if current[1] == null %}class='current'{% endif %}>Home</a>
      <a href="/shortlist" {% if current[1] == 'shortlist' %}class='current'{% endif %}>Shortlist</a>
      <a href="/resume" {% if current[1] == 'resume' %}class='current'{% endif %}>Résumé</a>
    </nav>
    <section class="grid main">
      <div>
        {{content}}
      </div>
    </section>
    <footer>
      <p>© <span id="year">2017</span> Cassidy James Blaede. Made in Colorado.</p>
      <ul>
        <li class="animated black">
          <a href="https://github.com/cassidyjames" class="tooltip" data-tooltip="GitHub">
            <i class="fa fa-github fa-lg"></i>
          </a>
        </li>
        <li class="animated green-medium">
          <a href="https://medium.com/@cassidyjames" class="tooltip" data-tooltip="Medium">
            <i class="fa fa-medium fa-lg"></i>
          </a>
        </li>
        <li class="animated red">
          <a href="https://plus.google.com/+CassidyJames" class="tooltip" data-tooltip="Google+">
            <i class="fa fa-google-plus fa-lg"></i>
          </a>
        </li>
        <li class="animated blue-twitter">
          <a href="https://twitter.com/CassidyJames" class="tooltip" data-tooltip="Twitter">
            <i class="fa fa-twitter fa-lg"></i>
          </a>
        </li>
        <li class="animated instagram">
          <a href="https://instagram.com/cassidy.james.blaede" class="tooltip" data-tooltip="Instagram">
            <i class="fa fa-instagram fa-lg"></i>
          </a>
        </li>
        <li class="animated yellow">
          <a href="mailto:c@ssidyjam.es" class="tooltip" data-tooltip="Email">
            <i class="fa fa-envelope fa-lg"></i>
          </a>
        </li>
        <li class="animated green">
          <a href="https://cash.me/$cassidyjames" class="tooltip" data-tooltip="Cash Me">
            <i class="fa fa-usd fa-lg"></i>
          </a>
        </li>
      </ul>
      <p><a href="/">Home</a>. Inspired by <a href="http://danielfore.com">Daniel Foré</a>.</p>
      <a href="https://github.com/cassidyjames/cassidyjames.github.io/issues/new"><i class="fa fa-bug"></i> Report an Issue</a>
    </footer>
  </body>
</html>
